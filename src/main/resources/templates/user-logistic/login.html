    <div class="collapse navbar-collapse" id="navbarCollapse">

            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" style="min-width: 200px;">

<!-- Carousel Start -->
<div class="container-fluid p-0 ">
    <div class="owl-carousel header-carousel position-relative ">

        <div class="owl-carousel-item position-relative">
            <img class="img-fluid" src="/img/carousel-2.jpg" alt="">
            <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center"
                 style="background: rgba(6, 3, 21, .5);">
                <!-- <div class="container">
                     <div class="row justify-content-start">-->

                <div class="container ">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">

                            <div th:if="${param.error}">
                                <div class="alert alert-danger"
                                     th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></div>
                            </div>
                            <div th:if="${verificationErrorMessage}">
                                <div class="alert alert-danger" th:text="${verificationErrorMessage}"></div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-success"> You have been logged out.</div>
                            </div>

                            <div th:if="${verificationSuccessMessage}">
                                <div class="alert alert-success" th:text="${verificationSuccessMessage}"></div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h2 class="text-center">Login</h2>
                                </div>
                                <div class="card-body">
                                    <form
                                            method="post"
                                            role="form"
                                            th:action="@{/login}"
                                            th:object="${user}"
                                            class="form-horizontal"
                                    >
                                        <div class="form-group mb-3">
                                            <label class="control-label"> Email</label>
                                            <input
                                                    type="text"
                                                    id="username"
                                                    name="username"
                                                    class="form-control"
                                                    th:field="*{username}"
                                                    placeholder="Enter email address"
                                            />
                                            <p th:errors="*{username}" class="text-danger"
                                               th:if="${#fields.hasErrors('username')}"></p>
                                        </div>

                                        <div class="form-group mb-3">
                                            <label class="control-label"> Password</label>
                                            <input
                                                    type="password"
                                                    id="password"
                                                    name="password"
                                                    class="form-control"
                                                    th:field="*{password}"
                                                    placeholder="Enter password"
                                            />
                                            <p th:errors="*{password}" class="text-danger"
                                               th:if="${#fields.hasErrors('password')}"></p>
                                        </div>
                                        <div class="row mb-4">
                                            <div class="col d-flex justify-content-center">
                                                <!-- Checkbox -->
                                                <!--     																 <div class="form-check">-->
                                                <!--        																	&lt;!&ndash;<input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />-->
                                                <!--       																		 <label class="form-check-label" for="form2Example31"> Save Password </label>&ndash;&gt;-->
                                                <!--       																		 <input type="checkbox" id="rememberMe" name="remember-me"> &lt;!&ndash; Remember Me checkbox &ndash;&gt;-->
                                                <!--&lt;!&ndash;        																	 <label for="rememberMe">Remember Me</label>&ndash;&gt;-->
                                                <!--      																</div>-->
                                            </div>

                                            <div class="col">
                                                <!-- Simple link -->
                                                <a th:href="@{/forgotPassword}">Forgot Password</a></div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                            <br><br>
                                            <span> Not registered ?
								                                <a th:href="@{/register}">Register/Signup here</a>
     							                            </span>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- </div>
         </div>-->
        </div>
    </div>
</div>
