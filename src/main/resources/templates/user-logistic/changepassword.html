    <!-- Customized Bootstrap Stylesheet -->

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">

</head>
<body>

	<!-- Spinner Start -->
    <!--<div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>-->
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow border-top border-5 border-primary sticky-top p-0">
        <a th:href="@{/index}" class="navbar-brand bg-primary d-flex align-items-center px-4 px-lg-5">
            <h2 class="mb-2 text-white">Logistic Management System</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a th:href="@{/index}" class="nav-item nav-link active">Home</a>
                <a th:href="@{/about}" class="nav-item nav-link">About</a>
                <a th:href="@{/service}" class="nav-item nav-link">Services</a>
         
               <!-- <a th:href="@{/contact}" class="nav-item nav-link">Contact</a>-->
                 <a th:href="@{/login}" class="nav-item nav-link">Login</a>
            </div>
            <!--<h4 class="m-0 pe-lg-5 d-none d-lg-block"><i class="fa fa-headphones text-primary me-3"></i>+012 345 6789</h4>-->
            
        </div>
    </nav>
    <!-- Navbar End -->

	 <!-- Carousel Start -->
    <div class="container-fluid p-0 ">
        <div class="owl-carousel header-carousel position-relative ">
			<div class="owl-carousel-item position-relative">
                <img class="img-fluid" src="/img/carousel-2.jpg" alt="">
                <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center" style="background: rgba(6, 3, 21, .5);">
                    <div class="container">
                        <div class="row justify-content-start">
							<div class="container">
								  <div class="row col-md-8 offset-md-2">
								    <div class="card">
								      <div class="card-header">
								          <h2 class="text-center">Change password</h2>
								      </div>
                                        <div th:if="${passwordError}" class="error-message">
                                            <div class="alert alert-danger" th:text="${passwordError}"></div>
                                        </div>

                                        <div th:if="${successMessage}" class="success-message">
                                            <div class="alert alert-danger" th:text="${successMessage}"></div>
                                        </div>
								      <div class="card-body">
								          <form
								            method="post"
								             role="form"
                                              th:action="@{/changePassword}"
                                              th:object="${changePassword}">
								          <div class="form-group mb-3">
								              <label class="form-label">Old Password</label>
								              <input
								                      class="form-control"
								                      id="oldPassword"
								                      name="oldPassword"
								                      type="password"
                                                      th:field="*{oldPassword}"/>
                                              <p th:errors="*{oldPassword}" class="text-danger"
                                                 th:if="${#fields.hasErrors('oldPassword')}">
                                              </p>
								            </div>
								            <div class="form-group mb-3">
								              <label class="form-label">New Password</label>
								              <input
								                      class="form-control"
								                      id="newPassword"
								                      name="newPassword"
								                      type="password"
                                                      th:field="*{newPassword}"/>
                                                <p th:errors="*{newPassword}" class="text-danger"
                                                   th:if="${#fields.hasErrors('newPassword')}">
                                                </p>
								            </div>
								            <div class="form-group mb-3">
								              <label class="form-label">Confirm Password</label>
								              <input
								                      class="form-control"
								                      id="confirmpassword"
								                      name="confirmpassword"
								                      type="password"
                                                      th:field="*{confirmPassword}">
                                                <p th:errors="*{confirmPassword}" class="text-danger"
                                                   th:if="${#fields.hasErrors('confirmPassword')}"></p>
								            </div>
								           
								            <div class="form-group">
								              <button class="btn btn-primary" type="submit">Change Password</button>
								            </div>
								          </form>
								      </div>
								    </div>
								  </div>
								</div>
							
							</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Carousel End -->
    
    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer pt-5 wow fadeIn" data-wow-delay="0.1s" >
	  <div class="container">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a class="border-bottom" href="#">LOGISTIC MANAGEMENT SYSTEM.</a>, All Right Reserved.
                    </div>

                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->
    
	<!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-0 back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/wow/wow.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/counterup/counterup.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
</body>
</html>
