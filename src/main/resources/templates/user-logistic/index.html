    <script th:inline="javascript">

        $(document).ready(function() {
           getVehicles();
        });
        function redirectToDetailsPage(id){
            window.location.href = "/truck/details?id="+id
        }
        function getVehicles() {
            $.ajax({
                url: '/vehicles', // Replace 'your-api-endpoint' with your actual API endpoint
                type: 'GET',
                success: function(response) {
                    // Handle successful response
                    console.log('Response:', response);
                    $.each(response, function(index, vehicle) {
                        var photoUrl = vehicle.photo[0].photoUrl; // Assuming there is only one photo for each vehicle

                        var vehicleItem = '<div class="col-md-6 col-lg-4 wow fadeInUp" data-wow-delay="0.3s">' +
                            '<div class="service-item p-4">' +
                            '<div class="overflow-hidden mb-4">' +
                            '<img class="img-fluid" src="/img/houseshifting1.jpg" alt="">' +
                            '</div>' +
                            '<h4 class="mb-3">' + vehicle.model + '</h4>' +
                            '<p><strong>Capacity:</strong> ' + vehicle.capacity + '</p>' +
                            '<p><strong>Fuel Type:</strong> ' + vehicle.fuelType + '</p>' +
                            '<div class="d-flex justify-content-between">' +
                            '<button class="btn btn-primary btn-slide mt-2 mr-2" onclick="redirectToDetailsPage(' + vehicle.id + ')"><span>View Details</span> <i class="fa fa-eye"></i></button>' +
                            '<button class="btn btn-primary btn-slide mt-2"><span>Book</span> <i class="fa fa-book"></i></button>' +
                            '</div>' +
                            '</div>' +
                            '</div>';


                        $('#vehicleContainer').append(vehicleItem);
                    });
                },
                error: function(xhr, status, error) {
                    // Handle errors
                    console.error('Error:', error);
                }
            });
        }
    </script>
