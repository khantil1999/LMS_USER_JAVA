<script th:inline="javascript">
    $(document).ready(function () {
        let id = getParameterByName("id", window.location.href);
        console.log('in viewAllDetails page at ready state id:', id);
        getBookingsById(id);
    });

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function getBookingsById(id) {
        console.log('booking id is....', id);
        $.ajax({
            url: '/booking?id=' + id, // Replace 'your-api-endpoint' with your actual API endpoint
            type: 'GET',
            success: function (response) {
                // Handle successful response
                bindBookingDetails(response);
            },
            error: function (xhr, status, error) {
                // Handle errors
                console.error('Error:', error);
            }
        });
    }

    function bindBookingDetails(booking) {
        console.log('function is called for binding the data ');
        console.log('booking id in binding booking details..', booking.id);
        // Bind details to HTML elements
        $('#startDestination').html(`<strong>Start Destination:</strong> ${booking.startDestination}`);
        $('#endDestination').html(`<strong>End Destination:</strong> ${booking.endDestination}`);
        $('#km').html(`<strong>KM:</strong> ${booking.km}`);
        $('#isLabourer').html(`<strong>isLabourer Required:</strong> ${booking.isLabourer}`);
        $('#noOfLabourer').html(`<strong>No of Labourers:</strong> ${booking.noOfLabourers}`);
        $('#fuelCharge').html(`<strong>Fuel Charge:</strong> ${booking.fuelCharge}`);
        $('#tollCharge').html(`<strong>Toll Charge:</strong> ${booking.tollCharge}`);
        $('#labourerCharge').html(`<strong>Labourer Charge:</strong> ${booking.labourerCharge}`);
        $('#totalAmount').html(`<strong>Total Amount:</strong> ${booking.totalAmount}`);
        $('#model').html(`<strong>Model:</strong> ${booking.vehicles.model}`)
        $('#licensePlate').html(`<strong>License Plate:</strong> ${booking.vehicles.licensePlate}`)
        $('#manufacturer').html(`<strong>Manufacturer:</strong> ${booking.vehicles.manufacturer}`)
        $('#capacity').html(`<strong>Capacity:</strong> ${booking.vehicles.capacity}`)
        $('#wheel').html(`<strong>Wheel:</strong> ${booking.vehicles.wheel}`)
        $('#fuelType').html(`<strong>Fuel Type:</strong> ${booking.vehicles.fuelType}`)
        $('#currentMileage').html(`<strong>Current Mileage:</strong> ${booking.vehicles.currentMileage}`)
        $('#driver').html(`<strong>Name:</strong> ${booking.truckProvider.firstName} ${booking.truckProvider.lastName}`)
        $('#email').html(`<strong>Email:</strong> ${booking.truckProvider.email}`)
        $('#mobileNo').html(`<strong>Mobile No:</strong> ${booking.truckProvider.mobileNo}`)
        $('#user').html(`<strong>Name:</strong> ${booking.user.firstName} ${booking.user.lastName}`)
        $('#useremail').html(`<strong>Email:</strong> ${booking.user.email}`)
        $('#usermobileNo').html(`<strong>Mobile No:</strong> ${booking.user.mobileNo}`)
        // Add more details as needed
    }
</script>
